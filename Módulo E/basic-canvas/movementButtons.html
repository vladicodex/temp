<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movement Buttons</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="header">
            <h1>Movement Buttons</h1>
            <h2>This is a page where you have a minimum of 4 movement buttons, and by pressing them you can draw on the canvas.</h2>
        </div>
        <div class="buttons">
            <button onclick="activateDraw()">Reset Draw</button>
            <button onclick="drawUp()">Draw up</button>
            <button onclick="drawDown()">Draw down</button>
            <button onclick="drawLeft()">Draw left</button>
            <button onclick="drawRight()">Draw right</button>
        </div>
        <div class="body">
            <canvas id="canvas-movements"></canvas>
        </div>
        <div class="footer">
            <a href="index.html">Go back &nwarr;</a>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>

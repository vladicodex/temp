<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geometric Figures</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="header">
            <h1>Geometric Figures</h1>
            <h2>This is a page where when you press a button, a geometric figure is drawn on canvas (5 buttons, for 5 different geometric figures).</h2>
        </div>
        <div class="buttons">
            <button onclick="drawDiamond()">Diamond</button>
            <button onclick="drawPentagon()">Pentagon</button>
            <button onclick="drawTriangle()">Triangle</button>
            <button onclick="drawCircle()">Circle</button>
            <button onclick="drawSquare()">Square</button>
        </div>
        <div class="body">
            <canvas id="canvas-figures"></canvas>
        </div>
        <div class="footer">
            <a href="index.html">Go back &nwarr;</a>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
